pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 贪婪法</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> (money &gt;= ONEJIAO) &#123;onejiao++; money -= ONEJIAO;&#125;</span><br><span class="line">  <span class="keyword">while</span> (money &gt;= FIVEFEN) &#123;fivefen++; money -= FIVEFEN;&#125;</span><br><span class="line">  <span class="keyword">while</span> (money &gt;= TWOFEN) &#123;twofen++; money -= TWOFEN;&#125;</span><br><span class="line">  <span class="keyword">while</span> (money &gt;= ONEFEN) &#123;onefen++; money -= ONEFEN;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//多维数组</span></span><br><span class="line"><span class="keyword">for</span> (i=<span class="number">0</span>; i&lt; NumOfRowA; ++i)</span><br><span class="line">     <span class="keyword">for</span> (j=<span class="number">0</span>; j &lt; NumOfColA; ++j)  &#123;</span><br><span class="line">	    <span class="built_in">cout</span> &lt;&lt; <span class="string">"a["</span> &lt;&lt; i &lt;&lt; <span class="string">"]["</span> &lt;&lt; j &lt;&lt; <span class="string">"] = "</span>;   </span><br><span class="line">	    <span class="built_in">cin</span> &gt;&gt; a[i][j];</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 矩阵乘法</span></span><br><span class="line"><span class="keyword">for</span> (i=<span class="number">0</span>; i&lt; NumOfRowA; ++i)</span><br><span class="line">    <span class="keyword">for</span> (j=<span class="number">0</span>; j&lt; NumOfColB; ++j)    </span><br><span class="line">      &#123; c[i][j] = <span class="number">0</span>;   </span><br><span class="line">         <span class="keyword">for</span> (k=<span class="number">0</span>; k&lt;NumOfColA; ++k)  </span><br><span class="line">               c[i][j] += a[i][k] * b[k][j];</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 查找问题</span></span><br><span class="line"><span class="comment">// 二分查找</span></span><br><span class="line"><span class="keyword">while</span> ( lh &lt;= rh )</span><br><span class="line">   &#123; mid = ( lh + rh ) / <span class="number">2</span>;</span><br><span class="line">     <span class="keyword">if</span> ( x== <span class="built_in">array</span>[mid] ) &#123;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; x &lt;&lt; <span class="string">"的位置是："</span> &lt;&lt; mid &lt;&lt; <span class="built_in">endl</span>; </span><br><span class="line">	<span class="keyword">break</span>; </span><br><span class="line">          &#125;</span><br><span class="line">     <span class="keyword">if</span> ( x &lt; <span class="built_in">array</span>[mid]) rh = mid - <span class="number">1</span>; <span class="keyword">else</span> lh = mid + <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//选择排序</span></span><br><span class="line"><span class="keyword">for</span> (lh = <span class="number">0</span>; lh &lt; <span class="number">10</span>; lh++)</span><br><span class="line">       &#123; rh = lh;</span><br><span class="line">         <span class="keyword">for</span> (k = lh; k &lt; <span class="number">10</span>; ++k)</span><br><span class="line">                <span class="keyword">if</span> ( <span class="built_in">array</span>[k] &lt; <span class="built_in">array</span>[rh] )   rh = k;</span><br><span class="line">         tmp = <span class="built_in">array</span>[lh];  <span class="built_in">array</span>[lh] = <span class="built_in">array</span>[rh];</span><br><span class="line">         <span class="built_in">array</span>[rh] = tmp;</span><br><span class="line">  &#125;</span><br><span class="line"><span class="comment">//冒泡法</span></span><br><span class="line"><span class="keyword">for</span> (i=<span class="number">1</span>; i&lt;n; ++i)</span><br><span class="line">     &#123;flag = <span class="literal">false</span>;</span><br><span class="line">      <span class="keyword">for</span> (j=<span class="number">0</span>; j&lt;n-i; ++j)</span><br><span class="line">        <span class="keyword">if</span> (a[j+<span class="number">1</span>] &lt; a[j])</span><br><span class="line">          &#123;tmp = a[j]; a[j] = a[j+<span class="number">1</span>]; a[j+<span class="number">1</span>] = tmp; flag = <span class="literal">true</span>;&#125;</span><br><span class="line">      <span class="keyword">if</span> (!flag) <span class="keyword">break</span>;<span class="comment">/* 一趟冒泡中没有发生交换，排序结束*/</span></span><br><span class="line">     &#125;</span><br><span class="line"><span class="comment">//函数模板</span></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="class"><span class="keyword">class</span> <span class="title">T</span>&gt;</span></span><br><span class="line"><span class="class">     <span class="title">T</span> <span class="title">max</span>(<span class="title">T</span> <span class="title">a</span>, <span class="title">T</span> <span class="title">b</span>)</span></span><br><span class="line"><span class="class">     &#123;</span> <span class="keyword">return</span> a&gt;b ? a : b；&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//递归</span></span><br><span class="line"><span class="comment">// Hanoi 塔函数</span></span><br><span class="line"><span class="keyword">void</span>  Hanoi(<span class="keyword">int</span> n,  <span class="keyword">char</span> start, <span class="keyword">char</span> finish, <span class="keyword">char</span> temp)</span><br><span class="line">       &#123; <span class="keyword">if</span> (n==<span class="number">1</span>)  &#123;</span><br><span class="line">           MoveSingleDisk(start, finish);</span><br><span class="line">          &#125; <span class="keyword">else</span> &#123; </span><br><span class="line">                 Hanoi(n<span class="number">-1</span>, start, temp, finish);</span><br><span class="line">                 MoveSingleDisk(start, finish);</span><br><span class="line">                 Hanoi(n<span class="number">-1</span>, temp, finish, start);</span><br><span class="line">                 &#125;</span><br><span class="line">        &#125;</span><br><span class="line"><span class="comment">//全排列问题</span></span><br><span class="line">算法可以简单地写作,其中perm代表全排列函数。</span><br><span class="line">perm(&#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>&#125;)=<span class="number">1</span>perm(&#123;<span class="number">2</span>,<span class="number">3</span>&#125;)+<span class="number">2</span>perm(&#123;<span class="number">1</span>,<span class="number">3</span>&#125;)+<span class="number">3</span>perm(&#123;<span class="number">1</span>,<span class="number">2</span>&#125;)</span><br><span class="line">perm(&#123;<span class="number">2</span>,<span class="number">3</span>&#125;)=<span class="number">2</span>perm(&#123;<span class="number">3</span>&#125;)+<span class="number">3</span>perm(&#123;<span class="number">2</span>&#125;)</span><br><span class="line">perm(&#123;<span class="number">1</span>,<span class="number">3</span>&#125;)=<span class="number">1</span>perm(&#123;<span class="number">3</span>&#125;)+<span class="number">3</span>perm(&#123;<span class="number">1</span>&#125;)</span><br><span class="line">perm(&#123;<span class="number">1</span>,<span class="number">2</span>&#125;)=<span class="number">1</span>perm(&#123;<span class="number">2</span>&#125;)+<span class="number">2</span>perm(&#123;<span class="number">1</span>&#125;)</span><br><span class="line">   Void PermuteWithFixedPrefix (<span class="keyword">char</span> str[ ], <span class="keyword">int</span> k)</span><br><span class="line">&#123;<span class="keyword">int</span> i;</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> ( k == <span class="built_in">strlen</span>(str) )  <span class="built_in">cout</span> &lt;&lt; str &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">   <span class="keyword">else</span>  <span class="keyword">for</span> (i=k; i&lt;<span class="built_in">strlen</span>(str); ++i)</span><br><span class="line">              &#123;swap(str, k, i);</span><br><span class="line">               PermuteWithFixedPrefix (str, k+<span class="number">1</span>);</span><br><span class="line">               swap(str, k, i);&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//总结:基于递归的算法有回溯法，分治法，动态规划，核心思想是状态转移方程式</span></span><br><span class="line"> <span class="comment">// 回溯法</span></span><br><span class="line"><span class="comment">/*分书问题 有编号为0，1，2，3，4的5本书，准备分给5个人A，B，C，D，E，每个人的阅读兴趣用一个二维数组描述：</span></span><br><span class="line"><span class="comment">     Like[i][j] = true  i喜欢书j</span></span><br><span class="line"><span class="comment">     Like[i][j] = false  i不喜欢书j</span></span><br><span class="line"><span class="comment">     写一个程序，输出所有皆大欢喜的分书方案</span></span><br><span class="line"><span class="comment">     用一个二维数组like存储用户的兴趣</span></span><br><span class="line"><span class="comment">用一个一维数组book记录书是否被分掉。如果book[i] = false表示第i本书尚未被分掉，等于1则表示以被分掉</span></span><br><span class="line"><span class="comment">用一个一维数组take表示某本书分给了某人。Take[i] = j表示第j本书给了第i个人</span></span><br><span class="line"><span class="comment">设计一个函数try(i)给第i个人分书。</span></span><br><span class="line"><span class="comment">依次尝试把书j分给人i。</span></span><br><span class="line"><span class="comment">如果第i个人不喜欢第j本书，则尝试下一本书，如果喜欢，并且第j本书尚未分配，则把书j分配给i。</span></span><br><span class="line"><span class="comment">如果i是最后一个人，则方案数加1，输出该方案。否则调用try（i+1)为第i+1个人分书。</span></span><br><span class="line"><span class="comment">回溯。让第i个人退回书j，尝试下一个j，即寻找下一个可行的方案</span></span><br><span class="line"><span class="comment">由于在每次try中都要用到like，book,take以及目前找到的方案数n，因此可将它们作为全局变量，以免每次函数调用时都要带一大串参数。*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">trynext</span><span class="params">(<span class="keyword">int</span> i)</span></span></span><br><span class="line"><span class="function"></span>&#123; <span class="keyword">int</span> j, k;</span><br><span class="line">  <span class="keyword">for</span> (j=<span class="number">0</span>; j&lt;<span class="number">5</span>; ++j)</span><br><span class="line">     &#123; <span class="keyword">if</span> (like[i][j] &amp;&amp; book[j])</span><br><span class="line">              &#123; take[i] = j; book[j] = <span class="literal">false</span>;</span><br><span class="line">                 <span class="keyword">if</span> (i == <span class="number">4</span>)  &#123;</span><br><span class="line">	          n++;</span><br><span class="line">                     <span class="built_in">cout</span> &lt;&lt; <span class="string">"\n第"</span> &lt;&lt; n &lt;&lt; <span class="string">"种方案: "</span>&lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	          <span class="built_in">cout</span> &lt;&lt; <span class="string">"人\t书"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">                     <span class="keyword">for</span> (k=<span class="number">0</span>; k&lt;<span class="number">5</span>; k++) </span><br><span class="line">                        <span class="built_in">cout</span> &lt;&lt; <span class="keyword">char</span>(k+<span class="string">'A'</span>) &lt;&lt; <span class="string">'\t'</span> &lt;&lt; take[k] &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                   <span class="keyword">else</span>  trynext(i+<span class="number">1</span>);</span><br><span class="line">                 book[j] = <span class="literal">true</span>;</span><br><span class="line">               &#125;</span><br><span class="line">        &#125;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//八皇后问题在一个8*8的棋盘上放8个皇后，使8个皇后中没有两个以上的皇后会在同一行、同一列或同一对角线上</span></span><br><span class="line">&#123; m = <span class="number">0</span>;  <span class="comment">/*从空配置开始*/</span></span><br><span class="line">  good = <span class="literal">true</span>;  <span class="comment">/*配置中的皇后不冲突*/</span></span><br><span class="line">  <span class="keyword">do</span> &#123; <span class="keyword">if</span> (good)</span><br><span class="line">         <span class="keyword">if</span> (m == <span class="number">8</span>)</span><br><span class="line">           &#123;输出解；</span><br><span class="line">            重新寻找下一可行的解；</span><br><span class="line">            &#125;</span><br><span class="line">           <span class="keyword">else</span>  向前试探，扩展至下一列；</span><br><span class="line">        <span class="keyword">else</span>  回朔，形成下一候选解；</span><br><span class="line">       good = 检查当前候选解的合理性；</span><br><span class="line">      &#125; <span class="keyword">while</span> (m != <span class="number">0</span>);</span><br><span class="line"> &#125; </span><br><span class="line"><span class="comment">// 棋盘的数据结构的设计:一维数组如col[3]的值为4，就表示第三列的皇后在第四行,另外，为了使程序在找完了全部解后回溯到最初位置，设定col[0]的初值为0。当回溯到第0列时，说明程序已求得全部解(或无解)，结束程序执行。</span></span><br><span class="line"><span class="comment">//</span></span><br></pre></td></tr></table></figure>
